spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3307/grim?serverTimezone=UTC&characterEncoding=UTF-8
    username: ${GRIM_MYSQL_USER}
    password: ${GRIM_MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    profiles:
      active: test