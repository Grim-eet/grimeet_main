spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GRIM_GOOGLE_CLIENT_KEY}
            client-secret: ${GRIM_GOOGLE_CLIENT_SECRET_KEY}
            redirect-uri: ${GRIM_GOOGLE_CALLBACK_URI_LOCAL}
            scope: profile,email
          naver:
            client-id: ${GRIM_NAVER_CLIENT_KEY}
            client-secret: ${GRIM_NAVER_CLIENT_SECRET_KEY}
            scope: email,nickname
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: ${GRIM_NAVER_CALLBACK_URI_LOCAL}
          kakao:
            client-id: ${GRIM_KAKAO_REST_API_KEY}
            client-secret: ${GRIM_KAKAO_CLIENT_SECRET_KEY}
            scope: profile_nickname,account_email
            client-name: Kakao
            authorization-grant-type: authorization_code
            redirect-uri: ${GRIM_KAKAO_CALLBACK_URI_LOCAL}
            client-authentication-method: POST
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id